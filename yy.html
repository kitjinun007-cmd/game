<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ค้อน กระดาษ กรรไกร</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ทำให้ container อยู่กลางจอทั้งแนวตั้งและแนวนอน */
    body, html {
      height: 100%;
      margin: 0;
    }
    .center-screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="container center-screen text-center">
  <div>
    <h2 class="mb-4">ค้อน กระดาษ กรรไกร</h2>

    <p><span class="text-danger fw-bold">ROCK (ค้อน):</span> <span id="rock">0</span></p>
    <p><span class="text-success fw-bold">PAPER (กระดาษ):</span> <span id="paper">0</span></p>
    <p><span class="text-primary fw-bold">SCISSORS (กรรไกร):</span> <span id="scissors">0</span></p>

    <label>เลือก (1=ค้อน, 2=กระดาษ, 3=กรรไกร): </label>
    <input id="input" type="text" maxlength="1" style="width: 30px;">
    <button onclick="play()" class="btn btn-sm btn-primary ms-2">ส่ง</button>

    <p id="msg" class="mt-3 fw-bold"></p>
  </div>
</div>

<script>
  let count = { rock: 0, paper: 0, scissors: 0 };

  function play() {
    const val = document.getElementById('input').value;
    let choice = '';

    if (val === '1') choice = 'rock';
    else if (val === '2') choice = 'paper';
    else if (val === '3') choice = 'scissors';

    const msg = document.getElementById('msg');

    if (choice) {
      count[choice]++;
      document.getElementById(choice).textContent = count[choice];
      msg.textContent = `คุณเลือก ${choice}`;
      let colorClass = '';
      if (choice === 'rock') colorClass = 'text-danger';
      else if (choice === 'paper') colorClass = 'text-success';
      else if (choice === 'scissors') colorClass = 'text-primary';

      msg.className = 'mt-3 fw-bold ' + colorClass;
    } else {
      msg.textContent = '';
      msg.className = 'mt-3 fw-bold';
    }
    document.getElementById('input').value = '';
  }
</script>

</body>
</html>
